{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block title %}
    Register - page
{% endblock title %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="bordr_bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="from-group">
                <button class="btn btn-outline-info">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock content %}
